<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>완료된 할 일</title>
</head>
<body>

<h1>완료된 할 일</h1>

<form action="/complete/update" method="post">
    <ul>
        <li th:each="task : ${tasks}">
            <input type="checkbox" name="taskIds" th:value="${task.id}">
            <span th:text="${task.name} + ' (' + ${task.dueDate} + ')'"></span>
        </li>
    </ul>
    <button type="submit">미완료 상태로 변경</button>
</form>
<span>
    <a href="/home"><button>홈 화면으로 이동</button></a>
    <a href="/will"><button>할 일 목록 보기</button></a>
</span>

</body>
</html>
