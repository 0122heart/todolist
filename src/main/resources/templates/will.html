<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>할 일</title>
</head>
<body>
<h1>할 일</h1>
<form action="/will" method="post">
    <input type="text" name="name" placeholder="할 일 입력" required>
    <input type="date" name="dueDate" required>
    <button type="submit">할 일 추가</button>
</form>

<h2>할 일 목록</h2>
<form action="/will/update" method="post">
    <ul>
        <li th:each="task : ${tasks}">
            <input type="checkbox" name="taskIds" th:value="${task.id}">
            <span th:text="${task.name} + ' (' + ${task.dueDate} + ')'"></span>
        </li>
    </ul>
    <button type="submit">완료 상태로 변경</button>
</form>
<span>
    <a href="/home"><button>홈 화면으로 이동</button></a>
    <a href="/complete"><button>완료한 일 목록 보기</button></a>
</span>
</body>
</html>
